  android-build:
    working_directory: ~/project/android
    docker:
      - image: circleci/android:api-29-node
    steps:
      - checkout:
          path: ~/project

      - attach_workspace:
          at: ~/project

      - restore_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}

      - run: bundle install

      - save_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

      - run:
          name: building apk
          command: |
            bundle exec fastlane assemble_release
      - store_artifacts:
          path: app/build/outputs/apk/release

      - slack/notify:
          event: always
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Build Successful."
                  }
                },
              ]
            }
      - run:
          name: Upload to Slack
          command: |
            export GIT_COMMIT_DESC=$(git log --format=oneline -n 1 | sed -E 's/^[^ ]+ (.*)$/\1/g')
            curl -F file=@app/build/outputs/apk/release/app-release.apk -F channels=$SLACK_CHANNEL -F token=$SLACK_ACCESS_TOKEN -F title="${CIRCLE_BRANCH} | ${GIT_COMMIT_DESC}"  https://slack.com/api/files.upload

workflows:
  node-android:
    jobs:
      - node
      - android-build:
          requires:
            - node