version: 2.1
jobs:
  node:
    working_directory: ~/project
    docker:
      - image: cimg/node:12.16

    steps:
      - checkout

      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

      - restore_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}

      - run: yarn install

      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

      - run:
          name: jest tests
          command: |
            mkdir -p test-results/jest
            yarn run test
          environment:
            JEST_JUNIT_OUTPUT: test-results/jest/junit.xml

      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results
            
  android-build:
    working_directory: ~/project/android
    docker:
      - image: circleci/android:api-29-node
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout:
          path: ~/project

      - attach_workspace:
          at: ~/project

      - restore_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}

      - run: bundle install

      - save_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

      - run:
          name: fastlane build
          command: |
            bundle exec fastlane assemble_release
      - store_artifacts:
          path: android/app/build/outputs/apk/release/app-release.apk

workflows:
  node-android-ios:
    jobs:
      - node
      - android-build:
          requires:
            - node